	<script>

	function corrective_action() {
	var text= $('#corrective_text').val();
	  $.ajax({
				  url: "/processed",
				  type: "POST",
				  data: {text:text}
			  }).done(function(response) {
				var html= "";
				response =response.result;
					 $.each(response,function(key,val){
					 console.log(val);
						html+="<b>Suggested Corrective Action: </b>"+val
					});
					html +="";
					$(".ctext").append(html);
				});
	};


	function corrective_action_example(selectValue) {
	var text= selectValue.value;
	  $.ajax({
				  url: "/processed",
				  type: "POST",
				  data: {text:text}
			  }).done(function(response) {
				var html= "";
				response =response.result;
					 $.each(response,function(key,val){
					 console.log(val);
						html+="<b>Suggested Corrective Action: </b>"+val
					});
					html +="";
					$(".ctext").append(html);
				});
	};

	</script>
